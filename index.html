<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX - Главная</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="spacex.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="partners.html">Партнёры</a></li>
                <li><a href="history.html">История</a></li>
                <li><a href="goods.html">Товары</a></li>
                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="strategy.html">Стратегия</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>SpaceX: К звёздам и дальше</h1>
            <p>Исследуйте будущее космоса с компанией, которая меняет правила игры в космической индустрии.</p>
        </section>
    </main>

    <script>
        const video = document.querySelector('.background-video');
        
        // Восстановить позицию видео при загрузке страницы
        window.addEventListener('load', () => {
            const savedTime = localStorage.getItem('videoTime');
            if (savedTime) {
                video.currentTime = parseFloat(savedTime);
            }
        });

        // Сохранять позицию видео при уходе со страницы
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('videoTime', video.currentTime);
        });
    </script>
</body>
</html>
